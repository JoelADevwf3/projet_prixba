<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">  
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
</head>
<body>
    <header>
        <!--la partie supérieure du header-->
        <div class="header__superior">
            <!--insertion du logo-->
            <div class="header__superior-logo">
                <img src="./images/logo_color.svg" alt="logo">
            </div>
                <div class="header__superior-half">
                    <!--partie du header__superior-->
                    <div class="header__superior-accroche">
                        <!--la phrase d'accroche-->
                        <h2>Tous vos besoins à petits prix dans la métrolpole Lilloise</h2>
                    </div>
                    <div class="header__superior-steps">
                        <!--les étapes de la commande au paiement des articles-->
                            <!--je crée des icônes en forme de petits cercles en appliquant la convention BEM-->
                        <div class="header__superior-steps--1">1</div>Choix et commande des articles
                        <div class="header__superior-steps--2">2</div>Retrait des articles
                        <div class="header__superior-steps--3">3</div>Paiement des articles  
                        
                    </div>
                </div>
        </div>
        <!--la partie inférieure du header-->
        <div class="header__inferior">
            <div class="header__inferior-search">
                <!--bouton catégorie-->
                <input class="header__inferior-search--btn-1" type="button" value="catégories">
                <!--barre de recherche-->
                <div class="header__inferior-search--btn-2"></div>
                <button class="header__inferior-search--btn-3">Rechercher</button>
            </div>
            <div class="header__inferior-link">
                <!--les liens-->
                <div class="header__inferior-link--1"><a href="#">Catalogue</a></div>
                <div class="header__inferior-link--2"><a href="#">Questions fréquentes</a></div>
                <div class="header__inferior-link--3"><a href="#">Connexion</a></div>
                <!--icone du panier-->
                <div class="header__inferior-link--basket-shop">
                    <i class="fa-solid fa-basket-shopping"></i>
                </div>
                
                <div class="header__inferior-link--btn2">2</div>
                
            </div>
        </div>
    </header>
    
</body>
</html>
